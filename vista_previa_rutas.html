<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista previa - Gestión de Rutas RMIE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 1400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilos para el nuevo diseño de estadísticas */
        .main-stats-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .stats-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .stats-title {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats-grid-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .main-stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .main-stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .main-stat-card:hover::before {
            left: 100%;
        }

        .main-stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .stat-icon-wrapper {
            flex-shrink: 0;
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            position: relative;
        }

        .stat-content {
            flex-grow: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 8px;
            line-height: 1;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Variaciones de color para cada tipo */
        .primary-card { border-left: 4px solid #667eea; }
        .primary-icon { background: linear-gradient(135deg, #667eea, #764ba2); }
        .primary-number { color: #667eea; }

        .success-card { border-left: 4px solid #4facfe; }
        .success-icon { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .success-number { color: #4facfe; }

        .warning-card { border-left: 4px solid #ff9a9e; }
        .warning-icon { background: linear-gradient(135deg, #ff9a9e, #fecfef); }
        .warning-number { color: #ff9a9e; }

        .info-card { border-left: 4px solid #a8edea; }
        .info-icon { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .info-number { color: #a8edea; }

        .danger-card { border-left: 4px solid #ff6b6b; }
        .danger-icon { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
        .danger-number { color: #ff6b6b; }

        .secondary-card { border-left: 4px solid #c471ed; }
        .secondary-icon { background: linear-gradient(135deg, #c471ed, #f64f59); }
        .secondary-number { color: #c471ed; }

        /* Responsividad mejorada */
        @media (max-width: 1200px) {
            .stats-grid-main {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 992px) {
            .stats-grid-main {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .main-stat-card {
                padding: 20px;
                gap: 15px;
            }
            .stat-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .stats-grid-main {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .main-stat-card {
                padding: 20px;
            }
            .stats-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-stats-container {
                padding: 20px 15px;
            }
            .main-stat-card {
                padding: 15px;
                gap: 12px;
            }
            .stat-number {
                font-size: 2rem;
            }
            .stat-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="page-title">
            <i class="fas fa-route"></i> Gestión de Rutas
        </h1>

        <!-- Panel de Estadísticas Visuales Modernas -->
        <div class="main-stats-container">
            <div class="stats-header">
                <h3 class="stats-title">
                    <i class="fas fa-chart-bar"></i> Resumen de Rutas
                </h3>
            </div>
            <div class="stats-grid-main">
                <div class="main-stat-card primary-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon primary-icon">
                            <i class="fas fa-route"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number primary-number">4</div>
                        <div class="stat-label">Total de Rutas</div>
                    </div>
                </div>

                <div class="main-stat-card success-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon success-icon">
                            <i class="fas fa-play-circle"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number success-number">0</div>
                        <div class="stat-label">Rutas Activas</div>
                    </div>
                </div>

                <div class="main-stat-card warning-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon warning-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number warning-number">4</div>
                        <div class="stat-label">Pendientes</div>
                    </div>
                </div>

                <div class="main-stat-card info-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon info-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number info-number">0</div>
                        <div class="stat-label">Completadas</div>
                    </div>
                </div>

                <div class="main-stat-card danger-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon danger-icon">
                            <i class="fas fa-pause-circle"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number danger-number">0</div>
                        <div class="stat-label">Inactivas</div>
                    </div>
                </div>

                <div class="main-stat-card secondary-card">
                    <div class="stat-icon-wrapper">
                        <div class="stat-icon secondary-icon">
                            <i class="fas fa-calendar-week"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number secondary-number">0</div>
                        <div class="stat-label">Esta Semana</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-white-50">
                <i class="fas fa-magic"></i> Diseño moderno con efectos glassmorphism mejorados
            </p>
        </div>
    </div>

    <script>
        // Animación de entrada para las tarjetas
        document.addEventListener('DOMContentLoaded', function() {
            const statCards = document.querySelectorAll('.main-stat-card');
            statCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
